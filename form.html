<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register">
                <label>First Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your First Name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
                <br><br>
                <label>Your Age :</label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?">
                <br><br>
                <label>Email :</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid Email">
                <br><br>
                <label>Gender :</label>
                <br>
                <input type="radio" name="sex" value="male" checked> Male
                <br>
                <input type="radio" name="sex" value="female"> Female
                <br>
                <input type="radio" name="sex" value="other"> Other
                <br><br>
                <label>Known Language :</label>
                <br>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Hindi</label>
                <br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> English</label>
                <br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> Urdu</label>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>

        </div>
    </div>
</body>

</html>
